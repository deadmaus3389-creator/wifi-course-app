<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Урок</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header class="top">
    <div class="row" style="justify-content:space-between; flex-wrap:wrap;">
      <a class="link" href="index.html">← К урокам</a>
      <div class="row" style="gap:8px;">
        <a id="prevBtn" class="btn btn--ghost" href="#">← Предыдущий</a>
        <a id="nextBtn" class="btn" href="#">Следующий →</a>
      </div>
    </div>

    <h1 id="title" style="margin-bottom:6px;"></h1>
    <p id="subtitle" class="muted"></p>
  </header>

  <main class="container">
    <article id="content" class="card prose"></article>

    <section class="card">
      <h2>Чек‑лист</h2>
      <div id="checklist" class="checklist"></div>
    </section>

    <section class="card">
      <h2>Мини‑тест</h2>
      <div id="quiz" class="quiz"></div>
      <button id="checkQuizBtn" class="btn">Проверить</button>
      <div id="quizResult" class="muted" style="margin-top:10px;"></div>
    </section>

    <section class="card">
      <label class="row">
        <input id="doneToggle" type="checkbox" />
        <span>Отметить урок как пройденный</span>
      </label>
      <p class="muted" style="margin-top:8px;">Прогресс хранится на этом устройстве (localStorage).</p>
    </section>
  </main>

  <script src="lessons.js"></script>
  <script src="app.js"></script>
</body>
</html>
